<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- App favicon -->
	<link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}">

	<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
	<!-- Bootstrap Css -->
	<link href="{{url_for('static',filename='css/bootstrap.min.css')}}" id="bootstrap-stylesheet" rel="stylesheet"
		type="text/css" />
	<!-- Icons Css -->
	<link href="{{url_for('static',filename='css/icons.min.css')}}" rel="stylesheet" type="text/css" />
	<!-- App Css-->
	<link href="{{url_for('static',filename='css/app.min.css')}}" id="app-stylesheet" rel="stylesheet"
		type="text/css" />
	<script defer src="login-page.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand font-weight-bold font-20" href="{{url_for('dashboard')}}">SVS Medical Care</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<button type="button" class="btn btn-success">Admin</button>
			</ul>
			<div class="form-inline my-2 my-lg-0">
				<img src="{{url_for('static',filename='images/logo.png')}}" alt="" height="50">
			</div>
		</div>
	</nav>
	<main>
		{% if message %}
		<div class="alert alert-danger text-center" role="alert">
			<p class="font-weight-bold">{{ message }}</p>
		</div>
		{% endif %}

		<form action="" method="POST" class="login mt-4">

			<fieldset class="text-center">

				<legend class="legend" style="color: white;">WELCOME</legend>
				<p style="color: gray;font-size: 14px;">Sign in by entering the information below</p>
				<div class="input">
					<input type="email" name="email" placeholder="Email" required />
					<span><i class="fa fa-envelope"></i></span>
				</div>

				<div class="input">
					<input type="password" name="password" placeholder="Password" required />
					<span><i class="fa fa-lock"></i></span>
				</div>
				<div class="mb-2">
					<p style="color: gray;font-size: 10px;">Don't have an account?</p>
					<a href="{{url_for('registerAdmin')}}"
						style="color: #001E6C;font-size: 15px;font-weight: bolder;">SIGN
						UP</a>
				</div>
				<button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button>

			</fieldset>

			<div class="feedback">
				login successful <br />
				redirecting...
			</div>

		</form>



	</main>
</body>

</html>
